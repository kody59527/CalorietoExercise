<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calorie to Exercise Search</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
</head>
<body>
  <div class="tinted">
    <div class="container">
        <h1>Know how many minutes to exercise by food.</h1>
        <form>
          <input required type="input" name="foodInput" id="foodInput" placeholder="an apple, a bowl of cereal, and 3 slices of pizza">
          <input type='submit' value='submit'>
        </form>
        <section class="results hidden">
          <h2 class="results-title">Food List</h2>
          <p class='errorMessage'></p>
          <div class="results-list"></div>
        </section>
    </div>
  </div>
    <script src="index.js"></script>
</body>
</html>
