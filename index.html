<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calorie to Exercise Search</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css?family=Karla" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="index.js"></script>
</head>
<body>
  <div class="tinted">
    <div class="container">
      <section class='homePage'>
        <h1>Find how long to exercise by food</h1>
        <form class='userSearch'>
          <section class='kgForm'>
            <label for="weightInput">Weight</label>
            <div class='lineRow'>
              <input required id='weightInput' type="number" value="150" min="1" max="999">
              <select required id='kgType' class='kgType' type="text" value='lbs'>
                <option value="lbs">lbs</option>
                <option value="kg">kg</option>
              </select>
            </div>
          </section>
          <section class='userForm'>
            <label for="ageInput">Age</label>
            <input required id='ageInput' type="number" min="1" max="116" value='25'>
          </section>
          <section class='userForm'>
            <label for="genderInput">Gender</label>
            <select required id='genderInput' type="text">
              <option value="female">Female</option>
              <option value="male">Male</option>
            </select>
          </section>
        </section>
        <section class='searchForm'>
          <input required type="input" class="searchBar" id="searchBar" placeholder="an apple and a yogurt">
          <button type='submit' class='submitButton'><i class="fa fa-search"></i></button>
        </section>
        </form>
          <p class='errorMessage'></p>
          <div class="results-list hidden" id='results-list'>
    </div>
    <footer class='footer hidden'>
      <p>Icons made by <a href="https://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a>
             is licensed by <a href="http://creativecommons.org/licenses/by/3.0/" 		    
             title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a>
      </p>
      <p>Designed by Kody Baldwin. Powered by Nutritionix API</p>
    </footer>
      </div>
    </div>
  </div>
</body>
</html>
